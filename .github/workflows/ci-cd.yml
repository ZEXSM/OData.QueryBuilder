name: OData.QueryBuilder
on: [push]

env:
  DOTNET_VERSION: '3.1.x'
jobs:
  ci-cd:
    name: build-and-test-${{matrix.os}}
    runs-on: ${{ matrix.os }}
    environment: ci-cd
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup .NET SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Restore
        run: dotnet restore
      - name: Build
        run: dotnet build -c ${{ vars.CONFIGURATION }} --no-restore
      - name: Test
        run: dotnet test -c $CONFIGURATION
      - name: Coveralls
        run: |
            dotnet minicover instrument
            dotnet minicover reset
            dotnet test -c ${{ vars.CONFIGURATION }} --no-build
            dotnet minicover uninstrument
            dotnet minicover report
            dotnet minicover coverallsreport --service-name "github-actions" --service-job-id $GITHUB_ACTION